<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Calculador IMC</h1>
        <form id="form">
            <div class="box-input">
                <label for="name">Digite o seu Nome:</label>
                <input type="text" id="name" name="name">
                <div id="error-name" style="color: red; display: none; margin-left: 10px;">Por favor Insira o seu Nome
                </div>
            </div>
            <div class="box-input">
                <label for="altura">Digite a sua Altura:</label>
                <input type="number" id="altura" name="altura" required step="0.01">
            </div>
            <div class="box-input">
                <label for="peso">Digite o seu Peso:</label>
                <input type="number" id="peso" name="peso" required>
            </div>
            <div class="box-button">
                <input type="hidden" id="categoria" name="categoria">
                <button type="submit">Calcular</button>
            </div>
        </form>
        <div id="resultado">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
